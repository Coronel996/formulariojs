<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Fomrulario</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <span class="navbar-brand">Eventos JS</span>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="card my-5 border-dark">
        <div class="card-header bg-dark text-light">
          <h5 class="card-title">Formulario de contacto</h5>
        </div>
        <div class="card-body">
          <form class="my-4 mx-3">
            <div class="mb-3">
              <label class="form-label">Nombre y Apellido</label>
              <input
                type="text"
                class="form-control"
                placeholder="Lucas Coronel"
                id="nombre"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Ingrese un nombre y apellido</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                placeholder="lucascoronel@gmail.com"
                id="email"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Ingrese un email valido</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Telefono</label>
              <input
                type="number"
                class="form-control"
                placeholder="3814197437"
                id="telefono"
              />
              <div class="valid-feedback"></div>
              <div class="invalid-feedback">Ingrese solo numeros</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Consulta</label>
              <textarea
                type="text"
                class="form-control"
                placeholder="Ingrese su consulta"
                id="consulta"
              >
              </textarea>
              <div class="invalid-feedback">
                Por favor ingrese un consulta de al menos 10 caracteres
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="checlTermino"
                />
                <label class="form-check-label"
                  >Esta de acuerdo con los terminos y condiciones</label
                >
                <div class="invalid-feedback">
                  Para continuar debe aceptar los terminos y condiciones
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="bg-dark text-light text-center py-4">
      <p>Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
